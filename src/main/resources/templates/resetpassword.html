<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RESET PASSWORD</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div th:replace="common/user/css.html"></div>
</head>
<body>

	<div class="colorlib-loader"></div>

	<div id="page">
		<div th:replace="common/user/header.html"></div>

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread" style="text-align: center">
							<span><a href="index.html">Home</a></span> / <span>Reset</span>
						</p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-about">
			<div class="container">
				<div class="row">
					<div class="col-lg-7" style="margin-left: 20%">

						<form th:action="@{/reset-password}" th:object="${user}"
							method="post" class="colorlib-form">
							<h2 style="text-align: center">REST PASSWORD FORM</h2>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>New password</label> <input th:field="*{password}"
											type="password" name="password" id="password"
											class="form-control" placeholder="Enter your new password"
											required autofocus />
									</div>
								</div>
								<p>
									<input th:field="*{email}" type="hidden" name="emailId"
										readonly></input>
								</p>

								<div class="col-md-12">
									<div class="form-group">
										<label>Confirm password</label> <input type="password"
											class="form-control" placeholder="Confirm your new password"
											required oninput="checkPasswwordMatch(this);" />
									</div>



									<div class="row">
										<div class="col-md-8 text-center" style="margin-left: 17%;">

											<input type="submit" value="Change Password"
												class="btn btn-primary" />

										</div>
									</div>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>

			<div th:replace="common/user/footer.html"></div>
		</div>

		<div class="gototop js-top">
			<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
		</div>

		<div th:replace="common/user/js.html"></div>
</body>
</html>
