<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="common/user/css.html"></div>
<title>Account</title>
<!-- profile.css -->
<link rel="stylesheet" type="text/css"
	th:href="@{/user/css/profile.css}">
</head>
<body>
	<div id="page" style="overflow-x: visible;">
		<!-- Begin Main -->
		<div th:replace="common/user/header.html"></div>

		<div class="colorlib-product">

			<div class="container">
				<div class="row">
					<div th:replace="common/user/tabinformation.html"></div>
					<div class="col-lg-9 col-xl-9">
						<div class="row">
							<div class="col-sm-12">
								<div class="row">
									<div class="col-md-12 pills">
										<div class="bd-example bd-example-tabs">



											<div class="tab-content" id="pills-tabContent">
												<div class="tab-pane border fade show active"
													id="pills-description" role="tabpanel"
													aria-labelledby="update-information-tab">


													<div class="profile">
														<form th:action="@{/cap-nhat-tai-khoan}" method="post"
															id="update-form" th:object="${user}">
															<span style="text-align: center;">
																<h3 th:text="${message1}" style="color: green">12</h3>
															</span>
															<div class="row">
																<div class="col-25">
																	<label for="fullname" th:text="#{fullName}">Full
																		Name</label>
																</div>
																<div class="col-75">
																	<input type="text" id="fullname" name="fullname"
																		placeholder="Enter your name..."
																		th:field="${user.fullname}"
																		style="outline: none !important;">


																</div>
															</div>
															<div class="row">
																<div class="col-25">
																	<label for="email">Email</label>
																</div>
																<div class="col-75">
																	<input type="text" disabled="disabled" id="email"
																		th:field="${user.email}" name="email"
																		style="outline: none !important;">
																</div>
															</div>

															<div class="row">
																<div class="col-25">
																	<label for="phoneNumber" th:text="#{phoneNum}">Phone
																		Number</label>
																</div>
																<div class="col-75">
																	<div class="form-group">
																		<input type="number" id="phoneNumber"
																			name="phoneNumber" th:field="${user.phone}"
																			placeholder="Enter your phonenumber...."
																			style="outline: none !important;"> <span
																			class="form-message" style="color: red"> </span>
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col-25">
																	<label for="gender" th:text="#{gender}">Gender</label>
																</div>
																<div class="col-75">
																	<div style="float: left; width: 33%">
																		<input type="radio" id="male" name="gender"
																			th:checked="${user.gender == 'male'}" value="male">
																		<label for="male">Male</label>
																	</div>
																	<div style="float: left; width: 33%">
																		<input type="radio" id="female" name="gender"
																			th:checked="${user.gender == 'female'}"
																			value="female"> <label for="female">Female</label>
																	</div>
																	<div style="float: left; width: 33%">
																		<input type="radio" id="none" name="gender"
																			th:checked="${user.gender == 'another'}"
																			value="another"> <label for="another">None</label>
																	</div>
																</div>
															</div>
															<div class="row">
																<div class="col-25"></div>
																<div class="col-75">
																	<div class="col-md-10 text-center">
																		<input type="submit" class="btn btn-primary" th:value="#{update}"
																			style="width: 30%" value="Update" />
																	</div>
																</div>
															</div>
														</form>
													</div>
												</div>

												
											</div>



										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>




	</div>
	<br>
	<br>

	<!-- Begin Featured Agents -->

	<!-- End Main -->

	<!-- Begin footer -->
	<div th:replace="common/user/footer.html"></div>
	<!-- End footer -->

	</div>
	<div th:replace="common/user/js.html"></div>

	<script>
		function checkPasswordMatch(fieldConfirmPassword) {
			if (fieldConfirmPassword.value != $("#newPassword").val()) {
				fieldConfirmPassword
						.setCustomValidity("Passwords do not match!");
			} else {
				fieldConfirmPassword.setCustomValidity("");
			}
		}
	</script>
	<script>
		// Mong muốn của chúng ta
		Validator({
			form : '#update-form',
			formGroupSelector : '.form-group',
			errorSelcetor : '.form-message',
			rules : [ Validator.charactersLength('#phoneNumber', 10) ],

		});
	</script>
</body>
</html>
