<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div th:replace="common/user/css.html"></div>
</head>
<body>

	<div class="colorlib-loader"></div>

	<div id="page">
		<div th:replace="common/user/header.html"></div>

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread" style="text-align: center">
							<span><a href="index.html">Home</a></span> / <span>Error</span>
						</p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-about">
			<div class="container" style="text-align: center">
				<h1 style="font-weight: bold; color: red; text-transform: uppercase"
					th:text="${message}"></h1>
			</div>
		</div>

		<div th:replace="common/user/footer.html"></div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<div th:replace="common/user/js.html"></div>

</body>
</html>
