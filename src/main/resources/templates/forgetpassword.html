<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="common/user/css.html"></div>
<title>Forget Password</title>
</head>
<body>
	<div id="page">
		<!-- Begin Main -->
		<div th:replace="common/user/header.html"></div>
		<div class="breadcrumbs">
			<div class="container">
				<div class="row">

					<div class="col">
						<p class="bread" style="text-align: center">
							<span><a href="index.html">Home</a></span> / <span>Forgot
								Password</span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="colorlib-product">
			<div class="container">
				<form th:action="@{/quen-mat-khau}" th:object="${user}"
					method="post" class="colorlib-form">
					<h6>Fill in your email below to request a new password. An
						email will be sent to the address below containing a link to
						verify your email address.</h6>
					<br> <span>
						<p th:text="${message}" style="color: red">123</p>
					</span>
					<h6>Email Adress</h6>
					<div class="row">

						<div class="col-md-8">
							<div class="form-group">

								<input th:field=*{email} type="text" id="" class="form-control">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<p>
									<button type="submit" class="btn btn-primary" th:text="#{restpass}">REST
										PASSWORD</button>
								</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Begin Featured Agents -->

		<!-- End Main -->

		<!-- Begin footer -->
		<div th:replace="common/user/footer.html"></div>
		<!-- End footer -->

	</div>
	<div th:replace="common/user/js.html"></div>
</body>
</html>
